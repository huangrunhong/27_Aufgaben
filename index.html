<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Vertiefung: Projekt Optimalgewicht Rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <h1>Idealgewichtsrechner</h1>
      <form>
        <label for="">Körpergröße <span>*</span></label>
        <input type="number" id="tall" placeholder="CM" required />
        <label for="">Alter</label>
        <input type="number" id="age" placeholder="Jahren" required />
        <label for="">Körperbau <span>*</span></label>
        <div>
          <input type="radio" name="bodytype" id="breite" />
          <p>Breite</p>
          <input type="radio" name="bodytype" id="schmale" />
          <p>Schmale</p>
        </div>
        <input
          class="submit"
          type="button"
          value="Submit"
          onclick="gewichtRechner()"
        />
      </form>
      <h2 id="outputText"></h2>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
